<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sukanya Samriddhi Yojana (SSY) Maturity Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding-bottom: 80px;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }
    .light-mode {
      background-color: #f8f9fa;
      color: #212529;
    }
    .toggle-theme {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 0.5rem;
      background-color: rgba(0, 0, 0, 0.05);
    }
    .faq-item button {
      width: 100%;
      text-align: left;
      background: none;
      border: none;
      padding: 0.75rem;
      font-weight: 600;
      cursor: pointer;
    }
    .faq-answer {
      display: none;
      padding: 0 0.75rem 0.75rem;
    }
    .faq-answer.show {
      display: block;
    }
  </style>
</head>
<body class="dark-mode">
  <button class="toggle-theme" id="themeToggle" title="Toggle Theme">üåô</button>
  <div class="container py-4">
    <h1 class="text-center mb-4">Sukanya Samriddhi Yojana (SSY) Maturity Calculator</h1><form id="ssyForm">
  <div class="mb-3">
    <label for="currentBalance" class="form-label">Current Balance (‚Çπ)</label>
    <input type="number" class="form-control" id="currentBalance" min="0" value="0">
  </div>

  <div class="mb-3">
    <label class="form-label">Investment Type</label><br>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="investmentType" id="monthly" value="monthly" checked>
      <label class="form-check-label" for="monthly">Monthly</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="investmentType" id="yearly" value="yearly">
      <label class="form-check-label" for="yearly">Yearly</label>
    </div>
  </div>

  <div class="mb-3">
    <label for="investmentAmount" class="form-label">Investment Amount (‚Çπ)</label>
    <input type="number" class="form-control" id="investmentAmount" min="0">
  </div>

  <div class="mb-3">
    <label for="startYear" class="form-label">Account Start Year</label>
    <input type="number" class="form-control" id="startYear" min="2000" max="2099" value="2020">
  </div>

  <div class="mb-3">
    <label for="investmentYears" class="form-label">Years to Invest (0‚Äì15)</label>
    <input type="number" class="form-control" id="investmentYears" min="0" max="15" value="15">
  </div>

  <div class="mb-3">
    <label for="yearsLeft" class="form-label">Years Left to Maturity</label>
    <input type="number" class="form-control" id="yearsLeft" min="1" max="21" value="21">
  </div>

  <div class="mb-3">
    <label for="interestRate" class="form-label">Interest Rate (%)</label>
    <input type="number" class="form-control" id="interestRate" step="0.01" value="8.2">
  </div>

  <button type="submit" class="btn btn-primary">Calculate</button>
</form>

<div id="results" class="mt-4" style="display:none;">
  <h2 class="h5">Results</h2>
  <p id="summary"></p>
  <canvas id="growthChart" height="100"></canvas>
</div>

<div class="mt-5">
  <h2 class="h5">FAQs</h2>
  <div class="faq-item">
    <button type="button">What is SSY?</button>
    <div class="faq-answer">A government-backed savings scheme for girl child education and marriage.</div>
  </div>
  <div class="faq-item">
    <button type="button">How long does the SSY account mature?</button>
    <div class="faq-answer">21 years from the account opening year.</div>
  </div>
  <div class="faq-item">
    <button type="button">Can I invest monthly or yearly?</button>
    <div class="faq-answer">Yes, both are supported in this calculator.</div>
  </div>
</div>

  </div>  <footer>Made with ‚òï by Lenny Rajan</footer>  <script>
    const form = document.getElementById('ssyForm');
    const resultDiv = document.getElementById('results');
    const summary = document.getElementById('summary');
    const chartCanvas = document.getElementById('growthChart');
    let chart;

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const current = parseFloat(document.getElementById('currentBalance').value);
      const type = document.querySelector('input[name="investmentType"]:checked').value;
      const amount = parseFloat(document.getElementById('investmentAmount').value);
      const startYear = parseInt(document.getElementById('startYear').value);
      const yearsInvest = parseInt(document.getElementById('investmentYears').value);
      const yearsLeft = parseInt(document.getElementById('yearsLeft').value);
      const rate = parseFloat(document.getElementById('interestRate').value);

      let data = [], balance = current, totalInvested = current;
      for (let i = 0; i < yearsLeft; i++) {
        let invest = (i < yearsInvest) ? (type === 'monthly' ? amount * 12 : amount) : 0;
        totalInvested += invest;
        balance += invest;
        let interest = balance * (rate / 100);
        balance += interest;
        data.push({ year: startYear + i, balance: balance.toFixed(2) });
      }

      summary.textContent = `Maturity Amount: ‚Çπ${balance.toFixed(2)} | Total Invested: ‚Çπ${totalInvested.toFixed(2)} | Interest Earned: ‚Çπ${(balance - totalInvested).toFixed(2)}`;
      resultDiv.style.display = 'block';

      if (chart) chart.destroy();
      chart = new Chart(chartCanvas, {
        type: 'line',
        data: {
          labels: data.map(d => d.year),
          datasets: [{
            label: 'Yearly Balance',
            data: data.map(d => d.balance),
            borderColor: '#007bff',
            backgroundColor: 'rgba(0,123,255,0.1)',
            fill: true,
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: false
            }
          }
        }
      });
    });

    document.querySelectorAll('.faq-item button').forEach((btn, i) => {
      btn.addEventListener('click', () => {
        const answer = btn.nextElementSibling;
        answer.classList.toggle('show');
      });
    });

    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
      document.body.classList.toggle('dark-mode');
      themeToggle.textContent = document.body.classList.contains('light-mode') ? '‚òÄÔ∏è' : 'üåô';
    });
  </script></body>
</html>
